      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manage_CreateVpsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manage_CreateVpsResponse'
          description: OK
      tags:
