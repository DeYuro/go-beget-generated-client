openapi: 3.0.3
info:
  version: 0.0.1
servers:
- url: https://api.beget.com
security:
- bearerAuth: []
tags:
- name: BackupService
- name: ManageService
- name: NetworkService
- name: SnapshotService
- name: SshKeyService
- name: StatisticService
paths:
  /v1/vps/archive/{id}:
    delete:
      operationId: ManageService_Unarchive
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manage_UnarchiveResponse'
          description: OK
      tags:
      - ManageService
  /v1/vps/backup:
    get:
      operationId: BackupService_GetAvailableCopies
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backup_GetAvailableCopiesResponse'
          description: OK
      tags:
      - BackupService
  /v1/vps/backup/orders:
    get:
      operationId: BackupService_GetOrders
      parameters:
      - description: Количество записей на страницу (от 1 до 100)
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: string
        style: form
      - description: Смещение относительно нулевой (последней) записи
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Backup_GetOrdersResponse'
          description: OK
      tags:
      - BackupService
  /v1/vps/configuration:
    get:
      description: Возвращает досупные варианты конфигурации Vps (список ОС и тарифных
        планов)
      operationId: ManageService_GetAvailableConfiguration
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manage_GetAvailableConfigurationResponse'
          description: OK
      tags:
      - ManageService
  /v1/vps/network:
    get:
      operationId: NetworkService_GetNetworkInfo
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network_GetNetworkInfoResponse'
          description: OK
      tags:
      - NetworkService
    post:
      description: Заказ дополнительных IP-адресов для пользователя
      operationId: NetworkService_OrderIpAddress
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Network_OrderIpAddressRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network_OrderIpAddressResponse'
          description: OK
      tags:
      - NetworkService
  /v1/vps/network/detach/{ip_address}:
