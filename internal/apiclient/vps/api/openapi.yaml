  /v1/vps/snapshot/restore:
    get:
      description: get restore list
      operationId: SnapshotService_GetAllRestores
      parameters:
      - description: snapshot id. Optional, full list at 0
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snapshot_GetAllRestoresResponse'
          description: OK
      tags:
      - SnapshotService
  /v1/vps/snapshot/{id}:
    delete:
      description: remove the snapshot
      operationId: SnapshotService_Remove
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snapshot_RemoveResponse'
          description: OK
      tags:
      - SnapshotService
    put:
      description: edit snapshot user fields
      operationId: SnapshotService_Edit
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
