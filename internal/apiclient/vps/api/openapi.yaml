      description: Открепление дополнительного IP адреса пользователя от VPS
      operationId: ManageService_DetachIpAddress
      parameters:
      - explode: false
        in: path
        name: ip_address
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
